<!DOCTYPE html>
<html>
    <head>
        <title>Britecharts Sandbox</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/britecharts/dist/css/britecharts.min.css" type="text/css" />
    </head>
    <body>
        <main class="sandbox">
            <section class="sandbox__container">
                <div class="notification-bar"></div>
                <header class="sandbox__header">
                    <h1 class="sandbox__title">Britecharts Sandbox</h1>
                    <button class="sandbox__button" onclick="(function(){localStorage.clear()})()">Clear local storage</button>
                </header>
                <div class="sandbox__body">
                    <div class="sandbox__panel sandbox__panel--chart">
                        <h2>Chart</h2>
                        <div class="chart-selector-container sandbox__select-box-container"></div>
                        <div class="chart-container-place-holder"></div>
                    </div>
                    <div class="sandbox__panel sandbox__panel--config">
                        <h2>Configuration</h2>
                        <div class="sandbox__button-panel">
                            <button class="sandbox__button config-panel__add-tooltip">Tooltip</button>
                            <button class="sandbox__button config-panel__add-mini-tooltip">MiniTooltip</button>
                        </div>
                        <div class="sandbox__config-input" id="chartConfigInput"></div>
                        <div class="sandbox__button-panel">
                            <button class="sandbox__button sandbox__button--update config-display__submit">Update</button>
                            <button class="sandbox__button sandbox__button--reset config-display__reset">Reset</button>
                        </div>
                    </div>
                </div>
                <aside class="sandbox__panel sandbox__panel--data">
                    <h2>Data</h2>
                    <button class="sandbox__button sandbox__button--toggle-size">Toggle Expand</button>
                    <div class="data-selector-container sandbox__select-box-container"></div>
                    <div class="sandbox__data-input" id="dataInput"></div>
                    <div class="sandbox__button-panel">
                        <button class="data-display__submit sandbox__button sandbox__button--update">Update</button>
                        <button class="data-display__reset sandbox__button sandbox__button--reset">Reset</button>
                    </div>
                </aside>
            </section>
        </main>
        <script src="/assets/sandbox.js"></script>
    </body>
</html>
