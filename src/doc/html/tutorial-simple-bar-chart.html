<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tutorial - Britecharts</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/britecharts/dist/css/britecharts.min.css"
            type="text/css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-selection/1.2.0/d3-selection.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/britecharts@2.10.0/dist/umd/bar.min.js"
            type="text/javascript"></script>
    </head>
    <body>
        <div class="bar"></div>

        <script>
            // Instantiate Bar Chart
            var barChart = britecharts.bar();
            var container = d3.select('.bar');

            // Create Dataset with proper shape
            var barData = [
                { name: 'Luminous', value: 2 },
                { name: 'Glittering', value: 5 },
                { name: 'Intense', value: 4 },
                { name: 'Radiant', value: 3 }
            ];

            // Configure chart
            barChart
                .margin({left: 100})
                .isHorizontal(true)
                .height(400)
                .width(600);

            container.datum(barData).call(barChart);
        </script>
    </body>

</html>
